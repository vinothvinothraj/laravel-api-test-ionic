<ion-header *ngIf="giftCard">
  <ion-toolbar>
    <ion-title>Gift Card</ion-title>  
  </ion-toolbar>
</ion-header>

<ion-content class="ion-justify-content-center" [fullscreen]="true">
  <ion-card *ngIf="giftCard" class="ion-justify-content-center">
    <ion-card-header>
      
      <ion-card-subtitle class="ion-text-center">{{ giftCard?.description }}</ion-card-subtitle>
      <ion-card-title class="ion-text-center">{{ giftCard?.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content class="ion-justify-content-center">
      <img [src]="baseUrl + '/storage/' + giftCard?.image_url" alt="{{ giftCard?.title }}" class="card-image" />
      <p><strong>Start Date:</strong> {{ giftCard?.start_date }}</p>
      <p><strong>End Date:</strong> {{ giftCard?.end_date }}</p>
      <ion-button expand="block" (click)="downloadPDF()">
        <ion-icon slot="start" name="download-outline"></ion-icon>
        Download as PDF
      </ion-button>
      
    </ion-card-content>
  </ion-card>
</ion-content>
